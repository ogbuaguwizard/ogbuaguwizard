<title>FRANCIS OGBUAGU Â· Animated Titles</title>
<style>
:root {
  --bg: #0d1117;
  --off: #161b22;
  --on: #2f81f7;
  --glow: 0 0 12px var(--on);
}

body {
  background: var(--bg);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  margin: 0;
  font-family: Arial, sans-serif;
}

.container {
  text-align: center;
}

.calendar {
  position: relative;
  display: grid;
  grid-template-columns: repeat(60, 14px);
  grid-template-rows: repeat(7, 14px);
  gap: 4px;
  margin-bottom: 30px;
}

.cell {
  width: 14px;
  height: 14px;
  background: var(--off);
  border-radius: 2px;
  transition: all 0.3s ease;
}

.name-cell {
  background: var(--on);
  box-shadow: var(--glow);
  animation: fadeIn 0.4s forwards;
}

@keyframes fadeIn {
  0% { opacity: 0; transform: scale(0); }
  70% { opacity: 1; transform: scale(1.2); }
  100% { opacity: 1; transform: scale(1); }
}
</style>
</head>

<div class="container">

const totalCols = 60, totalRows = 7;
const calendar = document.getElementById('calendar');

// create grid
for (let r = 0; r < totalRows; r++) {
  for (let c = 0; c < totalCols; c++) {
    const cell = document.createElement('div');
    cell.className = 'cell';
    calendar.appendChild(cell);
  }
}
const cells = document.querySelectorAll('.cell');

const titles = ["FRANCIS OGBUAGU", "DEVELOPER", "ML ENGINEER", "ARTIST"];
let currentIndex = 0;

function animateTitle() {
  const title = titles[currentIndex];
  const coords = patterns[title];
  
  // Animate cells
  coords.forEach(([r, c], i) => {
    const cellIndex = r * totalCols + c;
    if (cells[cellIndex]) {
      setTimeout(() => {
        cells[cellIndex].classList.add('name-cell');
      }, i * 8);
    }
  });
  
  // Clear and move to next title
  setTimeout(() => {
    cells.forEach(cell => cell.classList.remove('name-cell'));
    currentIndex = (currentIndex + 1) % titles.length;
    setTimeout(animateTitle, 500); // Brief pause before next animation
  }, 3000);
}

// Start the animation loop
animateTitle();
</script>
